services:
  event-db:
    image: mariadb:11.2
    container_name: event-db-prod
    restart: always
    env_file: .env
    environment:
      - TZ=America/Costa_Rica
      - MARIADB_DATABASE=${DB_NAME}
      - MARIADB_USER=${DB_USER}
      - MARIADB_PASSWORD=${DB_PASSWORD}
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
    volumes:
      - db_prod_data:/var/lib/mysql
    networks:
      - default
      - nginxproxymanager_default

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: event-backend-prod
    restart: always
    env_file: .env
    environment:
      - DB_HOST=event-db
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - TZ=America/Costa_Rica
    depends_on:
      - event-db
    networks:
      - default
      - nginxproxymanager_default

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=/api
        - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID}
    container_name: event-frontend-prod
    restart: always
    environment:
      - TZ=America/Costa_Rica
    depends_on:
      - backend
    networks:
      - default
      - nginxproxymanager_default

volumes:
  db_prod_data:


networks:
  nginxproxymanager_default:
    external: true
